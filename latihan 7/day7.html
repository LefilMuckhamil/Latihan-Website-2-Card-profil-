<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="day7.css" />

  <body>
    <header>
      <nav class="navbar">
        <h3 class="logo-kiri">HALO DAY 7</h3>
        <ul class="nav-link">
          <li><a href="">Product</a></li>
          <li><a href="">About me</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Service</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="product-list">
        <div class="product-card">
          <img
            class="product-card-image"
            src="spiderman.jpg"
            alt="Deskripsi Spiderman"
          />
          <div class="product-card__info">
            <h3 class="product-card__name">Spiderman</h3>
            <p class="product-card__price">Rp 100.000</p>
            <button class="btn">Tambah</button>
          </div>
        </div>

        <div class="product-card">
          <img
            class="product-card-image"
            src="teh tarik.jpg"
            alt="Deskripsi Teh Tarik"
          />
          <div class="product-card__info">
            <h3 class="product-card__name">Teh Tarik</h3>
            <p class="product-card__price">Rp 150.000</p>
            <button class="btn">Tambah</button>
          </div>
        </div>

        <div class="product-card">
          <img
            class="product-card-image"
            src="ksatria.jpg"
            alt="Deskripsi Ksatria"
          />
          <div class="product-card__info">
            <h3 class="product-card__name">Ksatria</h3>
            <p class="product-card__price">Rp 100.000</p>

          </div>
        </div>

      <section>
        <section class="about-section">
          <div class="container">
            <h2 class="section-title">ABOUT ME</h2>

            <div class="profile-grid">
              <div class="profile-card">
                <img
                  class="profile-card-image"
                  src="spiderman.jpg"
                  alt="spiderman"
                />
                <div class="profile-card__info">
                  <h3 class="profile-card__name">Spiderman</h3>
                  <p class="profile-card__description">
                    Seorang pahlawan Jubah Merah
                  </p>
                  <button class="btn">Favorit</button>
                </div>
              </div>

              <div class="profile-card">
                <img
                  class="profile-card-image"
                  src="teh tarik.jpg"
                  alt="tehtarik"
                />
                <div class="profile-card__info">
                  <h3 class="profile-card__name">Teh Tarik</h3>
                  <p class="profile-card__description">
                    Minuman Ter enak didunia
                  </p>
                  <button class="btn">Favorit</button>
                </div>
              </div>

              <div class="profile-card">
                <img
                  class="profile-card-image"
                  src="ksatria.jpg"
                  alt="ksatria"
                />
                <div class="profile-card__info">
                  <h3 class="profile-card__name">Ksatria</h3>
                  <p class="profile-card__description">
                    Seorang pahlawan Baju Besii
                  </p>
                  <button class="btn">Favorit</button>

              </div>
            </div>
          </div>

    <footer>
      <p class="copy">Copyright Liivayyy Day 7 2025</p>
